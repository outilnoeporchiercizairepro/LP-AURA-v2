<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURA - Formation IA Avanc√©e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#020617', // Slate 950/Black blend
              surface: '#0b1120',
              card: '#0F172A',
              primary: {
                DEFAULT: '#ea4b71', // Pink/Magenta
                hover: '#be185d',
              },
              secondary: {
                DEFAULT: '#00bcfa', // Cyan/Light Blue
                hover: '#0ea5e9',
              },
              border: '#1e293b', // Slate 800
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'aura-gradient': 'linear-gradient(to right, #ea4b71, #00bcfa)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      ::selection {
        background: #ea4b71;
        color: white;
      }
    </style>
  </head>
